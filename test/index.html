<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./CSS/form.css">
</head>
<body>
	<form action="www.baidu.com" method="post">
		<div>
			<label for="">
				<span>会员名：</span>
				<input type="text" class="text">
			</label>
			<p class="msg">
				<i class="ati">
					5-25个字符，一个汉字为两个字符，推荐使用中文会员名
				</i>
			</p>
		</div>

		<div>
			<label for="">
				<span></span>
				<b id="count">0个字符</b>
			</label>
		</div>

		<div>
			<label for="">
				<span>登录密码：</span>
				<input type="password" class="text">
			</label>
			<p class="msg">
				<i class="err"></i>
				5-25个字符，一个汉字为两个字符，推荐使用中文会员名
			</p>
		</div>

		<div style="margin:3px 0 10px 0">
			<label for="">
				<span></span>
				<em class="active">
					弱
				</em>
				<em>
					中
				</em>
				<em>
					强
				</em>
			</label>
		</div>

		<div style="margin-bottom: 20px;">
			<label for="">
				<span>确认密码：</span>
				<input type="password" disabled="" class="text">
			</label>
			<p class="msg">
				<i class="ati"></i>
				请再输入一次
			</p>
		</div>

		<div>
			<label for="">
				<span>验证码：</span>
				<input type="text" class="text" style="width:50px;">
				<img src="" alt="" width="100" height="30">
				<a href="javascript:;" class="changeImg" title="重新获取验证码"></a>
			</label>
		</div>

		<div>
			<input type="submit" class="submitBtn btn" value="同意协议并注册">
		</div>
	</form>
	<script src="./JS/Verify.js"></script>
</body>
</html>
